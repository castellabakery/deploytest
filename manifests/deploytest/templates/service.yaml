apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app }}
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.app }}
  ports:
    - name: {{ .Values.app }}-0
      port: {{ .Values.servicePort0 }}
      targetPort: {{ .Values.servicePort0 }}
    - name: {{ .Values.app }}-1
      port: {{ .Values.servicePort1 }}
      targetPort: {{ .Values.servicePort1 }}
    - name: {{ .Values.app }}-2
      port: {{ .Values.servicePort2 }}
      targetPort: {{ .Values.servicePort2 }}